# Hugo Site Configuration
# This is the main configuration file for the Hugo site
# 
# SECURITY NOTE: Sensitive data (API keys, endpoints) are handled securely:
# - Local development: Use config.local.toml (not committed to git)
# - Production: Environment variables injected via GitHub Actions
# - See comments below for setup instructions
#
baseURL = "https://andywang1.com"
languageCode = "en-us"
title = "Andy Wang"
theme = "careercanvas"

[build]
  writeStats = true

[params]
name = "Andy Wang"
email = "andynmnwang@gmail.com"
profile_image = "/images/me.jpg"
tagline = "Code Monkey."
hero_description = "Graduated from Rice University with a degree in CS & Statistics. Experienced backend and infrastructure software developer focused on optimizing and scaling large systems."
hero_location = "Dallas, Texas"

linkedin_url = "https://www.linkedin.com/in/awangg"
linkedin_text = "linkedin.com/in/awangg"
github_url = "https://github.com/awangg"
github_text = "github.com/awangg"

resume_url_en = "/files/andywang.pdf"
resume_label = "View CV"


[[params.social]]
icon = "linkedin-in"
url = "https://www.linkedin.com/in/awangg"

[[params.social]]
icon = "github"
url = "https://github.com/awangg"

sectionPagesMenu = 'main'


[taxonomies]
  tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[server]
  [[server.headers]]
    for = "/**/*.css"
    [server.headers.values]
      Content-Type = "text/css"

# Security configuration for environment variables
# Note: We now use serverless functions for secure API key handling
[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']


# Dynamic Color Palettes Configuration
# Multiple color palettes that will be randomly selected on each page load
# Each palette contains main_color, second_color, and third_color
[params.color_palettes]
  [[params.color_palettes.palette]]
    name = "professional"
    main_color = "#474A51"    # Graphite Gray – ultra professional, metallic, predominant
    second_color = "#E52521"  # Mario Red – subtle accent, inspired by Super Mario
    third_color = "#3CB043"   # Luigi Green – subtle accent, inspired by Luigi
  
  [[params.color_palettes.palette]]
    name = "steel"
    main_color = "#374151"    # Steel Gray – industrial and reliable
    second_color = "#6B7280"  # Medium Gray – balanced and professional
    third_color = "#10B981"   # Emerald – success and precision
  
  [[params.color_palettes.palette]]
    name = "slate"
    main_color = "#475569"    # Slate Blue – professional and calm
    second_color = "#0EA5E9"  # Sky Blue – clear thinking and progress
    third_color = "#F97316"   # Orange – creativity and innovation
